{% extends 'base.html' %}

<head>
    <title> {% block title %}Home page{% endblock %}</title>
    {% load static %}
    {% block link%}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% endblock %}
</head>

{% block content %}
{% include 'navbar.html' %}
   <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 text-center">
                <a href="{% url 'file:files_url' %}"><img src="{% static 'images/folder_img.jpg' %}" alt="folder image" style="width:100px;height:100px"></a>
                <div class="mt-n3">
                    <p>Files</p>
                </div>
            </div>
            <div class="col-sm-1 text-center">
                <a href="{% url 'file:music_url' %}"><img src="{% static 'images/folder_img.jpg' %}" alt="folder image" style="width:100px;height:100px"></a>
                <div class="mt-n3">
                    <p>Music</p>
                </div>
            </div>
            <div class="col-sm-1 text-center">
                <a href="{% url 'file:images_url' %}"><img src="{% static 'images/folder_img.jpg' %}" alt="folder image" style="width:100px;height:100px"></a>
                <div class="mt-n3">
                    <p>Images</p>
                </div>
            </div>
            <div class="col-sm-1 text-center">
                <a href="{% url 'file:pdf_url' %}"><img src="{% static 'images/folder_img.jpg' %}" alt="folder image" style="width:100px;height:100px"></a>
                <div class="mt-n3">
                    <p>PDF</p>
                </div>
            </div>    
            <div class="col-sm-1 text-center">
                <a href="{% url 'file:other_file_type_url' %}"><img src="{% static 'images/folder_img.jpg' %}" alt="folder image" style="width:100px;height:100px"></a>
                <div class="mt-n3" >
                    <p>Others</p>
                </div>
            </div>
            {% for feild in form %}  
            <div class="col-sm-1 text-center">
                <a href="/home/{{feild.id}}/{{feild.slug}}"><img src="{% static 'images/folder_img.jpg' %}" alt="folder image" style="width:100px;height:100px"></a><a href="{% url 'file:delete_folder_url' feild.pk %}"><i class="fa fa-trash close"></i></a>
                <div class="mt-n3">
                    <p>{{ feild.title }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>  
    <style>
       .close {
          position: absolute;
          top: 15px;
          right:30px;
          z-index: 100;
          opacity: 0.2;
      }
      .close:hover {
        color: black;
      }
      </style>    
{% endblock %}
